name: frontend
description: EmpTracker Pro - Employee Location Tracking App
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Map & Location
  flutter_map: ^6.2.0
  latlong2: ^0.9.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2

  # Real-time & Network
  socket_io_client: ^2.0.3
  http: ^1.1.0

  # State Management
  provider: ^6.1.1

  # Storage & Security
  flutter_secure_storage: ^9.0.0

  # Utilities
  intl: ^0.19.0

  # UI Components
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
